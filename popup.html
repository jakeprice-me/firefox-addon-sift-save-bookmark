<!DOCTYPE html>
<html>
    <head>
        <title>SIFT - Save Bookmark</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                font-size: 62.5%;
            }

            body {
                margin: 0;
                padding: 0;
                width: 40rem;
                font-family: sans-serif;
            }

            header {
                padding: 1rem;
                display: flex;
                flex-direction: row;
                align-items: center;
                background: #eee;
                border-bottom: 1px solid #ccc;
            }

            header #app-name {
                flex-grow: 1;
            }

            header #app-name h1 {
                font-weight: 600;
                font-size: 1.6rem;
                color: #000;
            }

            header #preferences {
                font-size: 1.4rem;
            }

            header #symbol img {
                width: auto;
                height: 4rem;
            }

            main {
                padding: 0 1rem 1rem 1rem;
            }

            .form-row {
                padding: 1rem 0 0 0;
                display: flex;
                flex-direction: column;
            }

            .form-row-alt {
                padding: 1rem 0 0 0;
                display: flex;
                flex-direction: row;
            }

            label {
                padding: 0 0 0.5rem 0;
                font-size: 1.4rem;
            }

            #label-local_archive {
                flex-grow: 1;
            }

            #label-external_archive {
                flex-grow: 1;
            }

            input[type="text"] {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            input[type="checkbox"] {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            textarea {
                padding: 1rem;
                font-family: sans-serif;
                font-size: 1.4rem;
                resize: vertical;
                height: 8rem;
            }

            button {
                padding: 5px 10px;
            }

            #messageContainer {
                margin: 1rem 0 1rem 0;
                text-align: center;
                font-size: 1.2rem;
            }

            .message {
                padding: 1rem;
                color: #1B5E20;
                font-weight: bold;
                background: #E8F5E9;
            }

            .error {
                padding: 1rem;
                color: #B71C1C;
                font-weight: bold;
                background: #FFEBEE;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="app-name">
                <h1>Save Bookmark</h1>
            </div>
            <div id="symbol">
                <img src="sift_icon.png" alt="">
            </div>
        </header>
        <main>
        <form id="saveForm">

            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title..." required>
            </div>

            <div class="form-row">
                <label for="url">URL:</label>
                <input type="text" id="url" placeholder="Enter URL..." required>
            </div>

            <div class="form-row">
                <label for="type">Type:</label>
                <input type="text" id="type" placeholder="Enter Type..." value="bookmark" required>
            </div>

            <div class="form-row">
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter Category...">
            </div>

            <div class="form-row">
                <label for="series">Series:</label>
                <input type="text" id="series" placeholder="Enter Series...">
            </div>

            <div class="form-row">
                <label for="description">Description:</label>
                <textarea id="description" name="entry_content" placeholder="Enter description..."></textarea>
            </div>

            <div class="form-row">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" placeholder="Enter tags...">
            </div>

            <div class="form-row-alt">
                <label for="local_archive" id="label-local_archive">Create Local Archive?</label>
                <input type="checkbox" id="local_archive" />
            </div>

            <div class="form-row-alt">
                <label for="external_archive" id="label-external_archive">Create External Archive?</label>
                <input type="checkbox" id="external_archive" />
            </div>

            <div class="form-row">
                <button type="submit">Save</button>
            </div>
        </form>

        <div id="messageContainer"></div>

        <script src="popup.js"></script>
        </main>
    </body>
</html>
